<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Rachel Perfumes â€” Smart</title>
<style>
  /* General body and phone frame */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #e0e0e0;
    font-family: Arial, sans-serif;
    padding: 16px;
  }
  .phone-frame {
    position: relative;
    width: 100%;
    max-width: 360px;
    aspect-ratio: 9/16;
    border: 16px solid #333;
    border-radius: 36px;
    background: white;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .phone-frame::before {
    content: "";
    position: absolute;
    top: -2%;
    left: 50%;
    transform: translateX(-50%);
    width: 33%;
    height: 5%;
    background: #333;
    border-bottom-left-radius: 50%;
    border-bottom-right-radius: 50%;
    z-index: 2;
  }
  .notch-dot { position: absolute; top: 3%; background: #666; border-radius: 50%; }
  .speaker { left: 50%; transform: translateX(-50%); width: 16%; height: 2%; }
  .camera { width: 3%; height: 3%; right: 16%; }
  .side-button { position: absolute; background: #555; border-radius: 4px; }
  .volume-up { top: 20%; left: -2%; width: 2%; height: 8%; }
  .volume-down { top: 28%; left: -2%; width: 2%; height: 8%; }
  .power { top: 22%; right: -2%; width: 2%; height: 16%; }
  .phone-content { flex: 1; padding: 4%; overflow-y: auto; z-index: 1; }
  h1 { text-align: center; font-size: 1.2rem; margin-bottom: 4%; }
  #orderForm label, #orderForm button { display: block; margin-bottom: 3%; width: 100%; }
  #orderForm input, #orderForm select, #orderForm button { width: 100%; padding: 3%; font-size: 1rem; margin-top: 1%; box-sizing: border-box; }
  #placeOrder { background: #ff4081; color: white; border: none; cursor: pointer; font-weight: bold; }
  #placeOrder:hover { background: #e91e63; }
  #loading { text-align: center; margin-top: 2%; font-weight: bold; }
  #displayTotal { margin-top: 3%; text-align: center; font-size: 1.05rem; font-weight: bold; }
  p { text-align: center; margin-top: auto; font-size: 0.85rem; color: #666; }
  .phone-content::-webkit-scrollbar { width: 6px; }
  .phone-content::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
</style>
</head>
<body>
  <div class="phone-frame">
    <!-- Notch elements -->
    <div class="notch-dot speaker"></div>
    <div class="notch-dot camera"></div>
    <!-- Side buttons -->
    <div class="side-button volume-up"></div>
    <div class="side-button volume-down"></div>
    <div class="side-button power"></div>

    <div class="phone-content">
      <h1>Rachel Perfumes</h1>
      <div id="orderForm">
        <label>How many perfumes do you want?
          <input type="number" id="numPerfumes" min="1" placeholder="e.g. 2">
        </label>

        <label>Choose your perfume:
          <select id="perfumeType">
            <option value="Rose Essence">Rose Essence</option>
            <option value="Vanilla Bliss">Vanilla Bliss</option>
            <option value="Arabian Oud">Arabian Oud</option>
            <option value="Lavender Mist">Lavender Mist</option>
            <option value="Citrus Bloom">Citrus Bloom</option>
          </select>
        </label>

        <label>Choose a fragrance tone:
          <select id="flavour">
            <option value="Floral">Floral</option>
            <option value="Woody">Woody</option>
            <option value="Musky">Musky</option>
            <option value="Fresh">Fresh</option>
            <option value="Oriental">Oriental</option>
          </select>
        </label>

        <label>Delivery Address:
          <input id="deliveryAddress" type="text" placeholder="Start typing your address..." />
        </label>
        <button id="useLocation" title="Click to auto-fill with your current location">Use my location</button>

        <label>Is it your birthday?
          <select id="birthday">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </label>

        <button type="button" id="placeOrder">Place Order</button>
        <div id="loading" style="display:none">Processing...</div>
      </div>

      <div id="displayTotal"></div>
      <p>Admin? <a href="/admin/login">Sign in</a></p>
    </div>
  </div>

<script>
  // Place order logic
  document.getElementById('placeOrder').addEventListener('click', function() {
      const num = parseInt(document.getElementById('numPerfumes').value) || 0;
      const perfume = document.getElementById('perfumeType').value;
      const flavour = document.getElementById('flavour').value;
      const birthday = document.getElementById('birthday').value;
      const address = document.getElementById('deliveryAddress').value;

      if(num <= 0 || !address) {
          alert('Please enter a valid number of perfumes and delivery address.');
          return;
      }

      let total = num * 350; // example price per perfume
      if(birthday === 'yes') total *= 0.9; // 10% birthday discount

      document.getElementById('displayTotal').innerText = `Order: ${num} x ${perfume} (${flavour})\nTotal: R${total.toFixed(2)}`;
  });

  // Auto-fill location
  document.getElementById('useLocation').addEventListener('click', function() {
      if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(function(position){
              document.getElementById('deliveryAddress').value = `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
          });
      } else {
          alert("Geolocation not supported.");
      }
  });
</script>
</body>
</html>
